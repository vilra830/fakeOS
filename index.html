<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake OS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/07d84f81f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="main">
      <div id="start-menu">
        <div class="menu">
          <img
            class="menu__icons"
            src="./images/3.png"
            alt="internet-explorer"
          /><span>Internet Explorer</span>
          <img
            class="menu__icons"
            src="./images/4.png"
            alt="my-computer"
          /><span>My Computer</span>
          <img
            class="menu__icons"
            src="./images/5.png"
            alt="my-documents"
          /><span>My Documents</span>
        </div>
        <div id="log-off">
          <img class="log-off__icons" src="./images/1.png" alt="log-off" /><span
            >Log Off</span
          >
          <img
            class="log-off__icons"
            src="./images/2.png"
            alt="shutdown"
          /><span>Shutdown</span>
        </div>
      </div>
    </main>

    <footer id="footer">
      <button id="start-button">START</button>
      <div id="timestamp"></div>
    </footer>
  </body>
</html>
